<div class="contanierUsuario">
  <div class="botonesFiltros">
    <img src="../../../assets/image/1465618.png" alt="" />
    <span>Tabla de pedidos</span>
    <label for="usuario">{{ usuario }}🐱</label>
  </div>
  <div class="containerTabla">
    <div class="filtro">
      <mat-form-field class="form">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder=""
          #input
          class="filtroImput"
        />
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre🤨</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Pedido">
        <th mat-header-cell *matHeaderCellDef>Pedido🚚</th>
        <td mat-cell *matCellDef="let element">{{ element.pedido }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha📆</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <div class="divPaginator">
      <mat-paginator
        [length]="100"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 15]"
        aria-label="Select page"
        class="paginator"
      >
      </mat-paginator>
      <div class="divBoton">
        <button (click)="volverAlLogin()">Volver</button>
      </div>
    </div>
  </div>
</div>
